<ion-side-menus enable-menu-with-back-views="true">

    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable" align-title="center">
            <ion-nav-buttons side="left">
                <!--
          <button class="button ion-chevron-left button-clear"> Back
        </button>
-->
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" ng-show="showMenuButton" ng-click="toggleSidemenu()">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="right">

        <ion-content class="menu">
            <ion-list>

                <div class="menutitle"><img src="img/logomenu.png"></div>
                <ion-item class="menuitemhome" menu-close>
                    <img src="img/flag-england.png" class="{{ hideLangEn }}" width="35" height="35" ng-click="switchLang('en')">
                    <img src="img/flag-spain.png" class="{{ hideLangEs }}" width="35" height="35" ng-click="switchLang('es')">
                    <img src="img/flag-italy.png" class="{{ hideLangIt }}" width="35" height="35" ng-click="switchLang('it')">
                    <img src="img/flag-germany.png" class="{{ hideLangGr }}" width="35" height="35" ng-click="switchLang('gr')">
                    <img src="img/flag-france.png" class="{{ hideLangFr }}" width="35" height="35" ng-click="switchLang('fr')">
                </ion-item>
                
                <ion-item class="menuitemhome routinesMenuBtn" menu-close href="#/app/routines">
                    HOME
                </ion-item>
                
                <ion-item class="menuitemusers loginMenuBtn" menu-close href="#/app/login" translate="register-login">
                    REGISTER/LOGIN
                </ion-item>
                
                <ion-item class="menuitemusers profileMenuBtn" menu-close href="#/app/login" translate="profile-login">
                    PROFILE
                </ion-item>

                <!-- <ion-item class="menuitemmyaccount" menu-close href="#/app/login">
        MY ACCOUNT
        </ion-item>
          
         <ion-item class="menuitemusers" menu-close href="#/app/users">
          USERS
        </ion-item>
          
          <ion-item class="menuitemprograms" menu-close href="#" ng-click="modal.show()">
          BROWSE ALL PROGRAMS
        </ion-item>

          
        <ion-item class="menuitemfav" menu-close href="#/app/favorites">
          FAVORITE ROUTINES
        </ion-item>
          
                  <ion-item class="menuitemlanguages" menu-close href="#/app/languages">
          LANGUAGES

        </ion-item>
-->
                <ion-item class="menuitemhelp" menu-close href="#/app/help" translate="help">
                  HELP
                </ion-item>

                <ion-item class="menuitemcontact" menu-close href="#/app/contactus" translate="contact-us">
                    CONTACT US
                </ion-item>
                
                <ion-item class="menuitemusers logoutMenuBtn" menu-close ng-click="logoutUser()">
                    LOGOUT
                </ion-item>

                <div class="logofooter">
                    <img src="img/menufooter.png">
                </div>

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
